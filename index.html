<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musically App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Pathway+Gothic+One&family=Poppins&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./Style/style.css">
    <script src="./script.js" type="module"></script>
</head>

<body>
    <div class="main_container">
        <header class="header">
            <nav class="nav">
                <ul class="nav_list">
                    <li class="nav_item musically">
                        <a href="#"><img src="./assests/images/Musicly.png" alt="musically name logo"></a>
                    </li>
                    <li class="nav_item nav_item_click active home">
                        <button class="nav_btn">
                            <svg class="nav_icon nav_icon_svg">
                                <use href="./assests/icons.svg#home-icon"></use>
                            </svg>
                            <span>Home</span>
                        </button>
                    </li>
                    <li class="nav_item nav_item_click">
                        <button class="nav_btn library">
                            <svg class="nav__icon nav_icon_svg">
                                <use href="./assests/icons.svg#headphone-icon"></use>
                            </svg>
                            <span>Library</span>
                        </button>
                    </li>
                    <li class="nav_item nav_item_click">
                        <button class="nav_btn">
                            <svg class="nav_icon nav_icon_svg">
                                <use href="./assests/icons.svg#podcasts-icon"></use>
                            </svg>
                            <span>Podcasts</span>
                        </button>
                    </li>
                </ul>
            </nav>
            <div>
                <ul class="nav_list nav-right">
                    <li class="nav_item">
                        <form class="search">
                            <input type="text" class="search_field" placeholder="Search Song, Singer or Album">
                            <button class="nav_btn clear_search_btn">
                                <svg class="close_icon">
                                    <use href="./assests/icons.svg#close-icon"></use>
                                </svg>
                            </button>
                            <button class="nav_btn search_btn">
                                <svg class="search_icon">
                                    <use href="./assests/icons.svg#search-icon"></use>
                                </svg>
                            </button>
                        </form>
                    </li>
                    <li class="nav_item">
                        <button class="nav_btn">
                            <svg class="nav_icon bell-icon">
                                <use href="./assests/icons.svg#bell-icon"></use>
                            </svg>
                        </button>
                    </li>
                    <li class="nav_item">
                        <button class="nav_btn profile-img">
                            <img src="./assests/images/profile.png" alt="profile pic">
                        </button>
                    </li>
                    <li class="nav_item nav_dropdown_item">
                        <!-- <div class="nav_dropdown_item"> -->
                        <button class="nav_btn dropbtn">
                            <svg class="nav_icon">
                                <use href="./assests/icons.svg#expand-icon"></use>
                            </svg>
                        </button>
                        <div id="profileDropdown" class="nav_dropdown-content">
                            <ul class="dropdown_ul">
                                <li class="dropdown_li_item">
                                    <svg class="nav_icon dropdown_item_svg">
                                        <use href="./assests/icons.svg#user-icon"></use>
                                    </svg>
                                    <span>My Account</span>
                                </li>
                                <li class="dropdown_li_item">
                                    <svg class="nav_icon dropdown_item_svg">
                                        <use href="./assests/icons.svg#star-icon"></use>
                                    </svg>
                                    <span>Premium</span>
                                </li>
                                <li class="dropdown_li_item">
                                    <svg class="nav_icon dropdown_item_svg">
                                        <use href="./assests/icons.svg#logout-icon"></use>
                                    </svg>
                                    <span>Log Out</span>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
                <!-- <div class="trial">
                    <button class="nav_btn search_btn">
                        <svg class="search_icon">
                            <use href="./assests/icons.svg#search-icon"></use>
                        </svg>
                    </button>
                </div> -->
            </div>
        </header>
        <div class="container">
            <div class="music_cards_container">

                <button class="active slide_btn previous_song_btn disabled">
                    <svg class="icon">
                        <use href="./assests/icons.svg#back-arrow-icon"></use>
                    </svg>
                </button>
                <div class="card-size d-grid slides music_card">
                    <div class="slidebox slide_container">
                    </div>
                </div>
                <button class="slide_btn next_song_btn">
                    <svg class="icon">
                        <use href="./assests/icons.svg#forward-arrow-icon"></use>
                    </svg>
                </button>
            </div>
            <div class="section_2 trending_songs_container">
                <div class="trending_songs_head">
                    <span class="heading">Trending Songs </span>
                    <div class="d-flex trending_song_btns">
                        <button class="disabled trending_song_btn_prev">
                            <svg class="icon">
                                <use href="./assests/icons.svg#back-arrow-icon"></use>
                            </svg>
                        </button>
                        <button class="trending_song_btn_next">
                            <svg class="icon">
                                <use href="./assests/icons.svg#forward-arrow-icon"></use>
                            </svg>
                        </button>
                        <button class="btn btn_expand_library">
                            <span>SEE ALL</span>
                        </button>
                    </div>
                </div>
                <div class="sub_container">
                    <div class="trending_songs_cards">

                    </div>
                </div>
            </div>
        </div>

        <div class="song_play_container hidden">
            <div class="audio-player">
                <input type="range" id="seek-slider" max="100" value="0">
                <div class="audio_song_container">
                </div>
            </div>

            <div class="music-playing_sec">
                <div class="music_info_sec">
                </div>
                <div class="d-flex music_btns">
                    <button class="music_btn play_prev_song_btn">
                        <svg class="music_btn_svg">
                            <use href="./assests/icons.svg#play-previous-icon"></use>
                        </svg>
                    </button>
                    <button class="music_btn music_play_btn play_song_sec_btn newmusicplaybtn">
                        <svg class="music_btn_svg btn_play_pause" id="play">
                            <use href="./assests/icons.svg#play-icon"></use>
                        </svg>
                        <svg class="music_btn_svg btn_play_pause d-none" id="pause">
                            <use href="./assests/icons.svg#pause-icon"></use>
                        </svg>
                    </button>
                    <button class="music_btn play_next_song_btn">
                        <svg class="music_btn_svg">
                            <use href="./assests/icons.svg#play-next-icon"></use>
                        </svg>
                    </button>
                </div>
                <div>
                    <button class="show_Lyrics_btn">Show Lyrics</button>
                </div>
            </div>
        </div>
    </div>
    <div class="lyrics_container">
        <div class="lyrics_sec hidden">
            <button class="expand_btn">
                <svg class="expand_btn_svg">
                    <use href="assests/icons.svg#expand-more-icon"></use>
                </svg>
            </button>
            <div class="lyrics_bg">
            </div>
            <div class="lyrics_show">
                <!-- <iframe class="lyrics_showing_iframe" style="overflow: scroll;border: none;"
                    src="assests/heeriye_lyrics.txt">
                </iframe> -->
            </div>
        </div>

    </div>
</body>

</html>
